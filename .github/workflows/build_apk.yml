name: Build Android APK

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          pip install buildozer cython
          # Instalar dependências adicionais do Buildozer no Ubuntu
          sudo apt-get update
          sudo apt-get install -y git zip unzip openjdk-17-jdk python3-pip pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev
          # Aceitar licenças do Android SDK
          yes | buildozer android update

      - name: Build APK with Buildozer
        run: |
          # O Buildozer irá baixar o Android SDK/NDK e compilar o APK
          buildozer -v android debug

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: acsa-hacking-apk
          path: bin/*.apk
